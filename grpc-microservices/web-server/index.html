<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PSPD - Estudo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="carrinho">
        <h1>Carrinho</h1>

        <div class="form-group">
            <label>Cliente ID:</label>
            <input type="text" id="userId" placeholder="Digite o ID do Cliente">
        </div>

        <div class="form-group">
            <label>Nome do Produto:</label>
            <input type="text" id="productName" placeholder="Digite o Nome do Produto">
        </div>

        <div class="form-group">
            <label>Quantidade:</label>
            <input type="number" id="quantity" value="1" min="1">
        </div>

        <div class="buttons">
            <button id="addBtn">Adicionar ao Carrinho</button>
            <button id="removeBtn">Remover do Carrinho</button>
            <button id="viewBtn">Ver Carrinho</button>
            <button id="clearBtn">Limpar Carrinho</button>
        </div>

        <h2>Carrinho</h2>
        <pre id="cartOutput">Sem itens ainda.</pre>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
